    <dbselector-view [databases]="databases"></dbselector-view>

    <div nz-form-item nz-row>
        <div nz-form-control>
            <nz-tabset [nzType]="'card'">
              <nz-tab *ngFor="let tab of tabs">
                <ng-template #nzTabHeading>
                  <div>
                    {{tab.name}}
                    <i class="anticon anticon-cross" (click)="closeTab(tab)"></i>
                  </div>
                </ng-template>
                
                <ace-editor #editor
                   [(text)]="script" 
                   [mode]="'sql'"
                   [theme]="'github'"
                   [options]="options"
                   [readOnly]="!dbChecked"
                   [autoUpdateContent]="true"
                   [durationBeforeCallback]="1000"
                   (textChanged)="onChange($event)"
                   style="min-height: 200px; width:100%; overflow: auto;"></ace-editor>

              </nz-tab>
              <ng-template #nzTabBarExtraContent>
                <i class="ant-tabs-new-tab anticon anticon-plus" (click)="newTab()"></i>
              </ng-template>
            </nz-tabset>
        </div>
    </div>
</form>
